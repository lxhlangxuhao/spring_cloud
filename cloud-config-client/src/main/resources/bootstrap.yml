spring:
  application:
    name: cloud-config-client
  cloud:
    config:
      label: master
      profile: dev
      uri: http://localhost:8880/
server:
  port: 8887


eureka:
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://localhost:7080/eureka
  instance:
    prefer-ip-address: true
