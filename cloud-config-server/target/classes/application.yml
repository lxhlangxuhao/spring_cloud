spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/lxhlangxuhao/spring_cloud
          search-paths: config-repo
          username:
          password:
      label: master

server:
  port: 8880

eureka:
  client:
    healthcheck:
        enabled: true
    serviceUrl:
      defaultZone: http://localhost:7080/eureka
